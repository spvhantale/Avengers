<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        display: flex;
        justify-content: space-between;
        border-radius: 10px;
        background-color: black;
      }
      .navbar > div {
        margin: 10px 20px;
        width: 40%;
        display: flex;
        font-size: 20px;
        color: white;
      }
      .navbar > div > div {
        width: 40%;
      }
      .navbar > div > div:hover {
        color: rgb(126, 221, 247);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>Reebok</div>
      <div>
        <div>Men</div>
        <div>Women</div>
        <div>Login</div>
        <div>Signup</div>
      </div>
    </div>
  </body>
</html>
